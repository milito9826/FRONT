<div class="container">

    <div class="regentry">
        <div class="text-left">
            <h1>Moteles</h1>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" (click)="onNew()">Nuevo Motel</button>
        </div>
        <form (ngSubmit)="onSave()" *ngIf="visible">

            <div class="row">

                <div class="col-md-4">
                    <label for="idMotel-input" class="col-form-label">Nit Motel</label>
                    <input class="form-control" type="text" [(ngModel)]="motelModel.idMotel" name="idMotel" placeholder="Digitar No. IdentificaciÃ³n del Motel">
                </div>
                <div class="col-md-4">
                    <label for="nombreMotel-input" class="col-form-label">Razon Social</label>
                    <input class="form-control" type="text" [(ngModel)]="motelModel.nombreMotel" name="nombreMotel" placeholder="Digitar Nombre del Motel">
                </div>

                <div class="col-md-4">
                    <label for="direccionMotel-input">Direccion</label>
                    <input class="form-control" type="text" [(ngModel)]="motelModel.direccionMotel" name="direccionMotel" placeholder="Digitar Direccion del Motel">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4">
                    <label for="telefonoMotel-input">Telefono</label>
                    <input class="form-control" type="text" [(ngModel)]="motelModel.telefonoMotel" name="telefonoMotel" placeholder="Digitar Telefono del Motel">
                </div>
                <div class="col-md-4">
                    <label for="correoMotel-input">Correo</label>
                    <input class="form-control" type="email" [(ngModel)]="motelModel.correoMotel" name="correoMotel" placeholder="Digitar Correo del Motel">
                </div>
                <div class="col-md-4">
                    <label for="pagWebMotel-input">Pagina Web del Motel</label>
                    <input class="form-control" type="text" [(ngModel)]="motelModel.pagWebMotel" name="pagWebMotel" placeholder="Digitar Direccion PagWeb del Motel">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="{{submitButton}} float-right" (click)="onSave()">{{submitType}}</button>
                    <button type="button" class="btn btn-primary float-right" (click)="onCancel()">Cancelar</button>
                </div>

            </div>
        </form>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>ID MOTEL</th>
                <th>RAZON SOCIAL</th>
                <th>DIRECCION</th>
                <th>TELEFONO</th>
                <th>CORREO</th>
                <th>PAGINA WEB</th>
                <th>ESTADO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let motel of motels; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ motel.idMotel }}</td>
                <td>{{ motel.nombreMotel }}</td>
                <td>{{ motel.direccionMotel}}</td>
                <td>{{ motel.telefonoMotel }}</td>
                <td>{{ motel.correoMotel }}</td>
                <td>{{ motel.pagWebMotel }}</td>
                <td>{{ motel.estadoMotel?"Activo":"Inactivo"}}</td>
                <td>
                    <button type="button" class="btn btn-info" (click)="onEdit(motel, i)">Modificar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="onDelete()">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
